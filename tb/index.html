function drawChart(cardCounts = null) {
    // === 动态调整 canvas 高度 ===
    const baseHeight = 250; // 顶部柱状统计图等固定部分
    const dateHeight = 50;  // 每条开奖记录的高度
    const spacing = 10;     // 行间距

    // 根据 entries 数量计算总高度
    const totalHeight = baseHeight + (entries.length * (dateHeight + spacing)) + 100;

    // 如果计算的高度大于当前高度，则动态扩展
    if (canvas.height !== totalHeight) {
        canvas.height = totalHeight;
    }

    // === 以下为绘图逻辑 ===
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // 背景渐变
    const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
    gradient.addColorStop(0, '#87CEEB');
    gradient.addColorStop(1, '#FFDAB9');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // 卡片列宽
    const cardWidth = canvas.width / allCards.length;

    // 顶部卡片标题
    ctx.fillStyle = '#000';
    ctx.font = '12px Arial';
    allCards.forEach((card, index) => {
        const x = index * cardWidth + cardWidth / 2;
        ctx.fillText(card, x - ctx.measureText(card).width / 2, 20);
    });

    // 如果没有传入 cardCounts，重新计算
    if (!cardCounts) {
        cardCounts = {};
        allCards.forEach(card => cardCounts[card] = 0);
        entries.forEach(entry => {
            entry.winners.forEach(card => {
                if (cardCounts[card] !== undefined) {
                    cardCounts[card]++;
                }
            });
        });
    }

    // 找最大值用于比例缩放
    const maxCount = Math.max(...Object.values(cardCounts), 1);
    const barMaxHeight = 80;

    // 绘制中奖次数柱状图（顶部）
    allCards.forEach((card, index) => {
        const count = cardCounts[card];
        const barHeight = (count / maxCount) * barMaxHeight;
        const x = index * cardWidth + cardWidth / 2;
        const y = 40;

        ctx.fillStyle = '#4682B4';
        ctx.fillRect(x - 5, y + (barMaxHeight - barHeight), 10, barHeight);
        ctx.fillStyle = '#000';
        ctx.font = '10px Arial';
        ctx.fillText(count, x - ctx.measureText(count).width / 2, y + barMaxHeight + 12);
    });

    // 绘制日期记录区
    const startY = 150;
    entries.sort((a, b) => new Date(a.date) - new Date(b.date));

    for (let i = 0; i < entries.length; i++) {
        const entry = entries[i];
        const y = startY + (i * (dateHeight + spacing));

        // 日期文字
        ctx.fillStyle = '#000';
        ctx.font = '16px Arial';
        ctx.fillText(entry.date, 10, y + 20);

        // 卡片中奖状态
        allCards.forEach((card, index) => {
            const x = index * cardWidth + 20;
            if (entry.winners.includes(card)) {
                ctx.fillStyle = '#FFA500';
                ctx.fillRect(x, y - 10, 20, 10);
                ctx.fillStyle = '#000';
                ctx.fillText('✓', x + 5, y);
            } else {
                ctx.fillStyle = '#bbb';
                ctx.fillRect(x, y - 10, 20, 10);
            }
        });
    }
}

        function addEntry() {
            const dateInput = document.getElementById('date').value;
            const winnersInput = document.getElementById('winners').value.trim();

            if (!dateInput || !winnersInput) {
                alert('请填写日期和中奖卡片');
                return;
            }

            const winners = winnersInput.split(' ').map(w => w.trim()).filter(w => w && allCards.includes(w));

            if (winners.length > 5) {
                alert('中奖卡片最多5个');
                return;
            }

            const existingIndex = entries.findIndex(e => e.date === dateInput);
            if (existingIndex !== -1) {
                entries[existingIndex].winners = winners;
            } else {
                entries.push({ date: dateInput, winners });
            }

            localStorage.setItem('entries', JSON.stringify(entries));
            drawChart();
            document.getElementById('winners').value = '';
        }

        async function saveToFile() {
            const data = JSON.stringify(entries, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const fileHandle = await window.showSaveFilePicker({
                suggestedName: 'lottery_entries.json',
                types: [{
                    description: 'JSON Files',
                    accept: { 'application/json': ['.json'] },
                }],
            });
            const writable = await fileHandle.createWritable();
            await writable.write(blob);
            await writable.close();
            alert('数据已保存到本地文件！');
        }

        async function loadFromFile() {
            const [fileHandle] = await window.showOpenFilePicker({
                types: [{
                    description: 'JSON Files',
                    accept: { 'application/json': ['.json'] },
                }],
            });
            const file = await fileHandle.getFile();
            const text = await file.text();
            entries = JSON.parse(text);
            localStorage.setItem('entries', JSON.stringify(entries));
            drawChart();
            alert('数据已从文件加载！');

    function drawRandomCards() {
    // 从选择框读取 N 的值

    const pickCount = 5; // 每次抽取数量固定为 5

    // 1️⃣ 统计每张卡片的中奖次数
    const cardCounts = {};
    allCards.forEach(card => cardCounts[card] = 0);
    entries.forEach(entry => {
        entry.winners.forEach(card => {
            if (cardCounts[card] !== undefined) {
                cardCounts[card]++;
            }
        });
    });
/*
    // 2️⃣ 按中奖次数升序排序

        .sort((a, b) => a[1] - b[1])
        .map(([card]) => card);

    // 取前 N 张（中奖最少）
    const leastWonCards = sortedCards.slice(0, N);

*/
    const sortedEntries = Object.entries(cardCounts).sort((a, b) => a[1] - b[1]);

    // 前 N 张的最少中奖次数
    const nthCount = sortedEntries[N - 1][1];

    // 取出所有中奖次数 <= 第 N 张中奖次数 的卡片
    const leastWonCards = sortedEntries
        .filter(([_, count]) => count <= nthCount)
        .map(([card]) => card);


    if (leastWonCards.length < pickCount) {
        alert(`最少中奖卡片不足 ${pickCount} 张，无法抽取`);
        return;
    }

    // 3️⃣ 从中随机抽取 5 张
    const shuffled = [...leastWonCards].sort(() => 0.5 - Math.random());
    const selected = shuffled.slice(0, pickCount);

    // 4️⃣ 展示结果
    const randomDiv = document.getElementById('random-cards');
    randomDiv.innerHTML = `
        <h2>从中奖次数最少的 ${N} 张卡片中随机抽取：</h2>

}
function initCardSelection() {
  const container = document.getElementById('cardSelection');
  container.innerHTML = '';
  allCards.forEach(card => {
    const div = document.createElement('div');
    div.textContent = card;
    div.className = 'card-item';
    div.onclick = () => toggleCardSelection(card, div);
    container.appendChild(div);
  });
}

// 切换选中状态
function toggleCardSelection(card, element) {
  if (selectedCards.has(card)) {
    selectedCards.delete(card);
    element.classList.remove('selected');
  } else {
    if (selectedCards.size >= 5) {
      alert('最多只能选择 5 张卡片！');
      return;
    }
    selectedCards.add(card);
    element.classList.add('selected');
  }
  updateSelectedDisplay();
}

// 更新下方图片显示
function updateSelectedDisplay() {
  const display = document.getElementById('selectedDisplay');
  display.innerHTML = '';
  selectedCards.forEach(card => {
    const img = document.createElement('img');
    // 假设图片命名规则为 “images/卡片名.jpg”
    img.src = `card/${card}.jpg`;
    img.alt = card;
    display.appendChild(img);
  });
}
