<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图形化开奖卡片展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }
        #canvas {
            border: 1px solid #ccc;
        }
        #input-form {
            margin-bottom: 20px;
        }
        input[type="date"], input[type="text"] {
            margin-right: 10px;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
            margin-right: 10px;
        }
        #random-cards {
            margin-top: 30px;
            text-align: center;
        }
        #random-cards h2 {
            margin-bottom: 15px;
            font-size: 1.4em;
            color: #333;
        }
        .random-card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .random-card-container img {
            width: 300px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .random-card-container img:hover {
            transform: scale(1.05);
        }
        .card-label {
            margin-top: 8px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>图形化开奖卡片展示</h1>
    
    <div id="input-form">
        <label for="date">日期 (YYYY-MM-DD):</label>
        <input type="date" id="date" required>
        
        <label for="winners">中奖卡片 (用逗号分隔, 最多5个):</label>
        <input type="text" id="winners" placeholder="例如: 彩妆卡,药品卡,运动卡" required>
        
        <button onclick="addEntry()">添加</button>
        <button onclick="saveToFile()">保存到文件</button>
        <button onclick="loadFromFile()">从文件加载</button>
        <button onclick="drawRandomCards()">随机抽取未中奖卡片</button>
    </div>
    
    <canvas id="canvas" width="1700" height="600"></canvas>

    <div id="random-cards">
        <!-- 随机抽取的卡片图片将在这里展示 -->
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const allCards = [
            "彩妆卡", "药品卡", "运动卡", "农具卡", "书籍卡", "办公卡", "护肤卡", "文玩卡", "家居卡", "食品卡",
            "潮玩卡", "饮料卡", "母婴卡", "箱包卡", "宠物卡", "五金卡", "户外卡", "植物卡", "数码卡", "厨具卡",
            "床品卡", "出行卡", "灯具卡", "鞋履卡", "洗护卡", "节庆卡", "茶香卡", "美发卡", "餐具卡", "配饰卡",
            "服饰卡", "乐器卡", "家电卡", "美酒卡", "建材卡", "健康卡", "家具卡", "生鲜卡", "童装卡", "厨电卡"
        ];

        let entries = JSON.parse(localStorage.getItem('entries')) || [];

        function drawChart() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 背景样式
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#FFDAB9');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制卡片名称（第一行）
            ctx.fillStyle = '#000';
            ctx.font = '12px Arial';
            const cardWidth = canvas.width / allCards.length;
            allCards.forEach((card, index) => {
                const x = index * cardWidth + cardWidth / 2;
                ctx.fillText(card, x - ctx.measureText(card).width / 2, 20);
            });

            // 绘制日期和卡片列
            const dateHeight = 50;
            const barWidth = 20;
            const spacing = 10;

            entries.sort((a, b) => new Date(a.date) - new Date(b.date));

            for (let i = 0; i < entries.length; i++) {
                const entry = entries[i];
                const y = (i + 1) * (dateHeight + spacing) + 10;

                // 绘制日期
                ctx.fillStyle = '#000';
                ctx.font = '16px Arial';
                ctx.fillText(entry.date, 10, y + 20);

                // 绘制卡片状态
                allCards.forEach((card, index) => {
                    const x = index * cardWidth + barWidth;
                    if (entry.winners.includes(card)) {
                        ctx.fillStyle = '#FFA500';
                        ctx.fillRect(x, y - 10, barWidth, 10);
                        ctx.fillStyle = '#000';
                        ctx.fillText('✓', x + 5, y);
                    } else {
                        ctx.fillStyle = '#888';
                        ctx.fillRect(x, y - 10, barWidth, 10);
                    }
                });
            }
        }

        function addEntry() {
            const dateInput = document.getElementById('date').value;
            const winnersInput = document.getElementById('winners').value.trim();

            if (!dateInput || !winnersInput) {
                alert('请填写日期和中奖卡片');
                return;
            }

            const winners = winnersInput.split(',').map(w => w.trim()).filter(w => w && allCards.includes(w));

            if (winners.length > 5) {
                alert('中奖卡片最多5个');
                return;
            }

            const existingIndex = entries.findIndex(e => e.date === dateInput);
            if (existingIndex !== -1) {
                entries[existingIndex].winners = winners;
            } else {
                entries.push({ date: dateInput, winners });
            }

            localStorage.setItem('entries', JSON.stringify(entries));
            drawChart();
            document.getElementById('winners').value = '';
        }

        async function saveToFile() {
            const data = JSON.stringify(entries, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const fileHandle = await window.showSaveFilePicker({
                suggestedName: 'lottery_entries.json',
                types: [{
                    description: 'JSON Files',
                    accept: { 'application/json': ['.json'] },
                }],
            });
            const writable = await fileHandle.createWritable();
            await writable.write(blob);
            await writable.close();
            alert('数据已保存到本地文件！');
        }

        async function loadFromFile() {
            const [fileHandle] = await window.showOpenFilePicker({
                types: [{
                    description: 'JSON Files',
                    accept: { 'application/json': ['.json'] },
                }],
            });
            const file = await fileHandle.getFile();
            const text = await file.text();
            entries = JSON.parse(text);
            localStorage.setItem('entries', JSON.stringify(entries));
            drawChart();
            alert('数据已从文件加载！');
        }

        function drawRandomCards() {
            // 收集所有曾经中奖的卡片
            const wonCards = new Set();
            entries.forEach(entry => {
                entry.winners.forEach(card => wonCards.add(card));
            });

            // 未中奖的卡片
            const unwonCards = allCards.filter(card => !wonCards.has(card));

            if (unwonCards.length < 5) {
                alert('未中奖卡片不足5张，无法抽取');
                return;
            }

            // 随机抽取5张
            const shuffled = [...unwonCards].sort(() => 0.5 - Math.random());
            const selected = shuffled.slice(0, 5);

            // 展示图片
            const randomDiv = document.getElementById('random-cards');
            randomDiv.innerHTML = `
                <h2>随机抽取的未中奖卡片（共 ${unwonCards.length} 张可选）：</h2>
                <div class="random-card-container">
                    ${selected.map(card => `
                        <div style="text-align: center;">
                            <img src="./card/${card}.jpg" alt="${card}" title="${card}" 
                                 onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtc2l6ZT0iMTgiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIiBmaWxsPSIjOTk5Ij5QbGVhc2UgcGxhY2UgeW91ciBpbWFnZSBpbiBjYXJkLzwvdGV4dD48L3N2Zz4=';this.alt='图片缺失';">
                            <div class="card-label">${card}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // 初始绘制
        drawChart();
    </script>
</body>
</html>
